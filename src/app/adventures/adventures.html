<div class="p-6 bg-gray-900 min-h-screen">
  <!-- Заголовок страницы -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-white">Список приключений</h1>
    <button pButton icon="pi pi-plus" label="Создать приключение"
            class="p-button-success"></button>
  </div>

  <!-- Список карточек -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    @for (adventure of adventures; track adventure.id) {
      <!-- Карточка приключения -->
      <p-card class="bg-gray-800 border border-gray-700">
        <div class="flex flex-col md:flex-row">
          <!-- Левая часть: Аватар и заголовок -->
          <div class="flex items-start mb-4 md:mb-0 md:w-1/3">
            <p-avatar [image]="adventure.avatar" size="large" shape="circle"
                      class="mr-4 border-2 border-blue-500"></p-avatar>
            <div>
              <h2 class="text-xl font-bold text-white">{{ adventure.title }}</h2>
              <div class="flex items-center mt-2">
                <p-tag [value]="adventure.status"
                       [severity]="getStatusSeverity(adventure.status)"></p-tag>
                <span class="text-gray-400 ml-2">
                <i class="pi pi-user mr-1"></i>{{ adventure.author }}
              </span>
              </div>
              <p class="text-gray-400 mt-2">{{ adventure.description }}</p>
            </div>
          </div>

          <!-- Правая часть: Главы и кнопки -->
          <div class="md:w-2/3 border-l border-gray-700 md:pl-6">
            <h3 class="text-lg font-semibold text-white mb-3">Доступные главы</h3>

            <!-- Список глав -->
            <div class="mb-4">
              <div *ngFor="let chapter of adventure.chapters" class="mb-2">
                <div class="flex justify-between items-center">
                  <div class="flex items-center">
                    <i class="pi pi-bookmark text-blue-400 mr-2"></i>
                    <span class="text-gray-300">{{ chapter.title }}</span>
                  </div>
                  <p-tag value="Доступна" severity="success" *ngIf="chapter.available"></p-tag>
                  <p-tag value="Скоро" severity="info" *ngIf="!chapter.available"></p-tag>
                </div>
                <p-progressBar [value]="chapter.progress" [showValue]="false"
                               class="mt-1" *ngIf="chapter.available"></p-progressBar>
              </div>
            </div>

            <!-- Кнопки действий -->
            <div class="flex justify-end space-x-2">
              <button pButton icon="pi pi-play" label="Начать"
                      class="p-button-success p-button-sm"></button>
              <button pButton icon="pi pi-pencil" label="Редактировать"
                      class="p-button-secondary p-button-sm"></button>
              <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
              <button pButton icon="pi pi-ellipsis-v"
                      class="p-button-text p-button-plain p-button-sm"
                      (click)="menu.toggle($event)"></button>
            </div>
          </div>
        </div>
      </p-card>
    }
  </div>
</div>
