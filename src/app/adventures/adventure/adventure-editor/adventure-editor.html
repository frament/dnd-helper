<div class="bg-gray-800 rounded-lg p-6 h-full flex flex-col">
  @if (adventure()){
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Левая колонка: Основные настройки -->
      <div>
        <div class="bg-gray-900 p-5 rounded-xl mb-6">
          <h3 class="text-lg font-semibold text-white mb-4">Основные параметры</h3>

          <!-- Название приключения -->
          <div class="mb-4">
            <label class="block text-gray-400 mb-2">Название приключения</label>
            <input pInputText class="w-full"
                   [(ngModel)]="_name"
                   placeholder="Введите название приключения">
          </div>

          <!-- Описание приключения -->
          <div class="mb-4">
            <label class="block text-gray-400 mb-2">Описание приключения</label>
            <textarea pTextarea class="w-full"
                      [(ngModel)]="_description"
                      [rows]="3"
                      placeholder="Добавьте описание приключения..."></textarea>
          </div>

          <!-- Теги приключения -->
          <div class="mb-4">
            <label class="block text-gray-400 mb-2">Теги приключения</label>
            <p-autoComplete multiple [(ngModel)]="_tags" #tags
                            [typeahead]="false"
                            placeholder="Добавьте теги..."
                            class="w-full"/>
            <div class="mt-2">
              @for (tag of popularTags; track tag){
                <p-tag [value]="tag"
                       class="mr-2 mb-2 cursor-pointer"
                       (click)="addTag(tag, tags)"
                       [rounded]="true"/>
              }
            </div>
          </div>

          <!-- Видимость приключения -->
          <div>
            <label class="block text-gray-400 mb-2">Видимость приключения</label>
            <p-toggleswitch [(ngModel)]="_isPublic"/>
            <span class="ml-3 text-gray-400">
            {{_isPublic() ? 'Публичное' : 'Приватное'}}
          </span>
          </div>

                        placeholder="Выберите тип"
                        class="w-full"/>
          </div>-->
        </div>
      </div>
