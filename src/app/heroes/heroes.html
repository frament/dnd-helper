<div class="min-h-screen bg-gray-900 flex flex-col items-center">
  <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-10">
    Система управления приключениями
  </h1>

  <div class="w-full max-w-6xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (item of heroes(); track item.name){
        <div class="nav-button bg-gray-800 rounded-2xl overflow-hidden flex flex-col items-center justify-between h-64 cursor-pointer"
             pRipple (click)="selectItem(item.name)">
          <div class="flex-grow flex items-center justify-center w-full">
            <p-avatar icon="pi pi-compass" size="xlarge"
                      class="bg-gradient-to-r from-{{item.colorFrom}} to-{{item.colorTo}} text-white"
                      [style]="{'width': '6rem', 'height': '6rem', 'font-size': '2.5rem'}"/>
          </div>
          <div class="w-full bg-gray-700 py-4 text-center">
            <h2 class="text-xl font-bold text-white">{{item.name}}</h2>
          </div>
        </div>
      }

      <!-- Настройки -->
      <div class="nav-button bg-gray-800 rounded-2xl overflow-hidden flex flex-col items-center justify-between h-64 cursor-pointer"
           pRipple (click)="addItem()">
        <div class="flex-grow flex items-center justify-center w-full">
          <p-avatar icon="pi pi-plus" size="xlarge"
                    class="bg-gradient-to-r from-gray-500 to-gray-700 text-white"
                    [style]="{'width': '6rem', 'height': '6rem', 'font-size': '2.5rem'}"/>
        </div>
        <div class="w-full bg-gray-700 py-4 text-center">
          <h2 class="text-xl font-bold text-white">Добавить</h2>
        </div>
      </div>
    </div>
  </div>
</div>
